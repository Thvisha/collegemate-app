<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PrepSpace</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-body">
  <div class="auth-container slide-in">
    <h1>Welcome Back üëã</h1>
    <p class="tagline">Let‚Äôs get you back on track</p>

    <form class="auth-form">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p class="switch-text">Don‚Äôt have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBscq2oOAJast1L-azYVFyAo4cE6Il07DA",
      authDomain: "collegemate-331fe.firebaseapp.com",
      projectId: "collegemate-331fe",
      storageBucket: "collegemate-331fe.appspot.com",
      messagingSenderId: "743240860364",
      appId: "1:743240860364:web:YOUR_APP_ID" // Optional, can be added if needed
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login functionality
    const form = document.querySelector('.auth-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = form[0].value;
      const password = form[1].value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
        window.location.href = 'dashboard.html';
      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    });
  </script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
